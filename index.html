<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Website</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        .swiper-container {
            width: 100%;
            max-width: 1366px;
            height: 768px;
            box-sizing: border-box;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .swiper-container {
                height: 50vh;
            }
        }
        @media (max-width: 480px) {
            .swiper-container {
                height: 40vh;
            }
        }
        .vertical-images {
            display: none; /* Initially hide this */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .vertical-images img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .scrollable-body {
            overflow: auto;
        }
        .no-scroll-body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-bgcolor="#ffadad"><img src="images/1.png" alt="Image 1"></div>
            <div class="swiper-slide" data-bgcolor="#ffd6a5"><img src="images/2.png" alt="Image 2"></div>
            <div class="swiper-slide" data-bgcolor="#fdffb6"><img src="images/3.png" alt="Image 3"></div>
            <div class="swiper-slide" data-bgcolor="#caffbf"><img src="images/4.png" alt="Image 4"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="vertical-images">
        <img src="images/1.png" alt="Image 1">
        <img src="images/2.png" alt="Image 2">
        <img src="images/4.png" alt="Image 4">
        <img src="images/3.png" alt="Image 3">
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 1,
            centeredSlides: true,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChangeTransitionEnd: function () {
                    var activeSlide = document.querySelector('.swiper-slide-active');
                    var newColor = activeSlide.getAttribute('data-bgcolor');
                    document.body.style.backgroundColor = newColor;
                },
            },
        });

        // Set initial background color
        document.body.style.backgroundColor = document.querySelector('.swiper-slide-active').getAttribute('data-bgcolor');

        // Function to check screen size and update visibility of containers
        function checkScreenSize() {
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.swiper-container').style.display = 'none';
                document.querySelector('.vertical-images').style.display = 'flex';
                document.body.classList.add('scrollable-body');
                document.body.classList.remove('no-scroll-body');
            } else {
                document.querySelector('.swiper-container').style.display = 'block';
                document.querySelector('.vertical-images').style.display = 'none';
                document.body.classList.add('no-scroll-body');
                document.body.classList.remove('scrollable-body');
            }
        }

        window.addEventListener('resize', checkScreenSize);
        window.addEventListener('load', checkScreenSize);
    </script>
</body>
</html>
